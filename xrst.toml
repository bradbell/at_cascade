[project_name]
data = 'at_cascade'

[root_file]
default = 'at_cascade.xrst'

[preamble]
rst_substitution = '''
.. |space| unicode:: 0xA0
.. |tab| replace:: |space| |space| |space| |space|
'''
latex_macro = [
   '\newcommand{\B}[1]{ {\bf #1} }' ,
   '\newcommand{\R}[1]{ {\rm #1} }' ,
]

[project_dictionary]
data = [
   '''
      csv
      db
      dict
      dismod
      mulcov
      multiplier
      str
      th
   '''
]

[not_in_index]
data = [
   # Exclude articles and prepositions
   '''
      a
      and
      by
      for
      of
      the
      that
      this
      to
      using
   ''',
   # Exclude rate_true(rate, a, t, n, c)
   '''
      rate_true\(rate,
      a,
      t,
      n,
      c\)
   ''',
   # Exclude words that are used in many sections of the documentation.
   '''
      code
      covariate
      data
      fit
      n
      n_i
      node
      nodes
      parent
      prior
      python
      random
      rate
      simulated
      smoothing
      source
      syntax
      table
      value
      y_i
   ''',
   #
   # Exclude the mm-dd headings used by the xrst release notes.
   '[0-9][0-9]-[0-9][0-9]',
]

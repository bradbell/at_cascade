[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
# ----------------------------------------------------------------------------
[project]
name    = 'at_cascade'
version = '2024.3.26'
authors = [
  {name  = 'Bradley M. Bell', email = 'bradbell@seanet.com'},
]
description       = 'Cascading dismod_at from parent to child regions'
license           = { text = 'AGPL-3.0-or-later' }
requires-python   = '>=3.8'
classifiers       = [
'Programming Language :: Python :: 3',
'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
'Operating System :: OS Independent',
]
dependencies = [
  'matplotlib',
  'numpy',
  'scipy',
]

[project.urls]
'Homepage'    = 'https://bradbell.github.io/at_cascade'
'Bug Tracker' = 'https://github.com/bradbell/at_cascade/issues'
